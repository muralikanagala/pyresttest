# Simple tests to verify things work against a live REST service that returns JSON.. I picked github
---
- config:
  - testset: "Simple github.com API Test"
- benchmark:
    - name: "Test with successful validations"
    - 'benchmark_runs': '1'
    - url: "/users/octocat/orgs"
    - metrics:
        - total_time
        - total_time: total
        - total_time: mean
- benchmark: # create entity
    - name: "Search person"
    - url: "/search/users?q=jewzaam"
    - 'benchmark_runs': '1'
    - metrics:
        - total_time
        - total_time: total
        - total_time: mean

- test:
    - name: "Test with successful validations"
    - url: "/users/octocat/orgs"
    
